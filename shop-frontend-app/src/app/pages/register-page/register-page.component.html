<div class="row py-2">
  <div class="col-md-12 col-xs-12">

    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="mb-3">
        <label for="matchingPassword" class="form-label">Repeat password</label>
        <input type="password" class="form-control" id="matchingPassword" name="matchingPassword">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName">
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName">
      </div>

      <div class="mb-3">
        <label for="birthday" class="form-label">Last name</label>
        <input type="date" class="form-control" id="birthday" name="birthday">
      </div>

      <button type="submit" class="btn btn-primary me-3">Register</button>

    </form>

  </div>
</div>
